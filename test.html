<div data-LP-event="click" role="button" tabindex="0" aria-label="open chat" title="open chat" style="height: 120px;">
    <div style="
      position:relative;
      padding:7px;
      margin:1em 0 1em;
      border:2px solid black;
      background:#f5f5f5;
      -webkit-border-radius:10px;
      -moz-border-radius:10px;
      border-radius:10px;
      width:250px;
      line-height: 1.2;
      font-family: helvetica,arial,sans-serif;
      font-size:12px;">
      
    <div id="sdf1" style="
      position:absolute;
      bottom:-10px; /* value = - border-top-width - border-bottom-width */
      left:220px; /* controls horizontal position */
      border-width:9px 9px 0;
      border-style:solid;
      border-color:#000000 transparent;
      display:block;
      width:0;
      ">
      
      <div id="sdf2" style="
      bottom:3px; /* value = - border-top-width - border-bottom-width */
      left:-10px; /* value = (:before left) + (:before border-left) - (:after border-left) */
      border-width:10px 10px 0;
      border-color:#f5f5f5 transparent;
      border-style:solid;
      position:absolute">
      </div>
    </div>
      
      <span  data-LP-event="close" role=”button” tabindex=”0” title="dismiss chat" aria-label="dismiss chat" class="popupCloseButton" 
      style="background-color: #f5f5f5;
        border: 1px solid #000;
        border-radius: 25px;
        cursor: pointer;
        font-size: 14px;
        line-height: 14px;
        width: 15px;
        height: 15px;
        text-align: center;
        display:inline-block;
        float:right;
        z-index:10000000;
        margin-top:-15px;
        margin-right:-15px;
        ">&times
      </span>

    </div>
